<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>News Aggregator</title>
    <link rel="icon" type="image/x-icon" href="./Media/favico.ico">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-2">
                <div class="ad-banner">
                    <div id="left-ad-1" class="ad-banner">
                    </div>
                </div>
                <div class="ad-banner">
                    <div id="left-ad-2" class="ad-banner">
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="notification"></div>
                <div id="cardContainer"></div>
                <div id="fullStoryContainer" style="display: none;">
                    <div id="fullStoryContent"></div>
                    <button class="btn btn-secondary mt-3" onclick="newsService.hideFullStory()">Back to news list</button>
                </div>
            </div>
            <div class="col-md-2">
                <div class="ad-banner">
                    <div id="right-ad-1" class="ad-banner">
                    </div>
                </div>
                <div class="ad-banner">
                    <div id="right-ad-2" class="ad-banner">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/dayjs/dayjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="Scripts/app.js"></script>
</body>
</html>
